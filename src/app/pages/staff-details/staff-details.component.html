<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>Teaching Staff</a>
      <ng-template ngbNavContent>
        <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col" sortable="name" >Country</th>
              <th scope="col" sortable="area" >Area</th>
              <th scope="col" sortable="population">Population</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td><img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
                {{ country.name }}
              </td>
              <td>{{ country.area | number }}</td>
              <td>{{ country.population | number }}</td>
            </tr>
            </tbody>
          </table>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Non Teaching Staff</a>
      <ng-template ngbNavContent>
        <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col" sortable="name" >Country</th>
              <th scope="col" sortable="area" >Area</th>
              <th scope="col" sortable="population">Population</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td><img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
                {{ country.name }}
              </td>
              <td>{{ country.area | number }}</td>
              <td>{{ country.population | number }}</td>
            </tr>
            </tbody>
          </table>
      </ng-template>
    </li>
  </ul>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
