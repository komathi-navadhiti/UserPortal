<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col" sortable="name">Country</th>
            <th scope="col" sortable="area">Area</th>
            <th scope="col" sortable="population">Population</th>
            <th scope="col" sortable="action">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td><img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> {{ country.name }}
            </td>
            <td>{{ country.area | number }}</td>
            <td>{{ country.population | number }}</td>
            <td>{{ country.icon }}</td>
        </tr>
    </tbody>
</table>
