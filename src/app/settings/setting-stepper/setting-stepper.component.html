<div class="row">
    <div class="col-md-12 col-md-offset-3">
        <form [formGroup]="configurationDetails" id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li [ngClass]="step==1 ? 'active ' : 'inactive'">Configuration</li>
                <li [ngClass]="step==2 ? 'active' : 'inactive'">Udise Information Setup</li>
                <li [ngClass]="step==3 ? 'active' : 'inactive'">State Information Setup</li>
            </ul>
            <!-- fieldsets -->
            <fieldset *ngIf="step == 1">
                <h2 class="fs-title">Configuration</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label>Logo</label>
                        <input type="file" id="fileUpload" name="fileupload" class="file-upload" placeholder="Logo" />
                    </div>
                    <div class="col-md-6">
                        <label>Fav Icon</label>
                        <input type="file" id="fileUpload" name="fileupload" class="file-upload" placeholder="Logo" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" formControlName="portalName" name="portalName" placeholder="Portal Name" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" formControlName="primaryColor" name="primaryColor" placeholder="Primary Color" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" formControlName="secondaryColor" name="secondaryColor" placeholder="Secondary Color" />
                    </div>
                    <div class="col-md-3">
                        <input type="button" name="next" class="next action-button" value="Preview" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Language</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Email Setup</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1">Enable</option>
                              <option value="2">Disable</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Storage Setup</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1">AWS</option>
                              <option value="2">Cloud</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
        </form>
        <form [formGroup]="UdiseDetails" id="msform">
            <fieldset *ngIf="step == 2">
                <h2 class="fs-title">Udise Information Setup</h2>
                <input type="text" formControlName="udiseId" placeholder="Udise Id" />
                <input type="password" formControlName="password" placeholder="Password" />
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous" />
                <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
        </form>
        <form [formGroup]="stateDetails" id="msform">
            <fieldset *ngIf="step == 3">
                <h2 class="fs-title">State Information Setup</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label>State</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1"></option>
                              <option value="2"></option>
                              <option value="3"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>District/Region</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1"></option>
                              <option value="2"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Zone</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1"></option>
                              <option value="2"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Cluster</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1"></option>
                              <option value="2"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>School</label>
                        <div class="input-group">
                            <select class="form-control form-select settings-text-field" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1"></option>
                              <option value="2"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous" />
                <input (click)="submit()" type="submit" name="submit" class="submit action-button" value="Submit" />
            </fieldset>
        </form>

    </div>
</div>
